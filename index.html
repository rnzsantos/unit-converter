<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js" defer></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h1 class="header__title">Metric/Imperial Unit Conversion</h1>
        <input class="header__txt" type="text" value="1" />
      </section>
      <section class="main">
        <div class="unit">
          <p class="unit__title">Length (Meter/Feet)</p>
          <span class="unit__length"></span>
        </div>
        <div class="unit">
          <p class="unit__title">Volume (Liters/Gallons)</p>
          <span class="unit__volume"></span>
        </div>
        <div class="unit">
          <p class="unit__title">Mass (Kilograms/Pounds)</p>
          <span class="unit__mass"></span>
        </div>
      </section>
    </div>
  </body>
</html>
